<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="../style/style.css">
</head>
<body>
   <div class="container">
      <div id="login-form" class="form">
          <h2>Логін</h2>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button>Ввійти</button>
          <p>Не маєте ще акаунта? <a href="#" id="show-register">Реєструйтеся тут</a></p>
      </div>
      <div id="register-form" class="form hidden">
          <h2>Реєстрація</h2>
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button>Зареєструватися</button>
          <p>Вже є акаунт?  <a href="#" id="show-login">Натисніть тут</a></p>
      </div>
  </div>

  <script type="module" src="../script/register.js"></script>
</body>
</html>
